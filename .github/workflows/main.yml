name: CI

on:[PUSH]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t devops-challenge-app .

    - name: Run Linter
      run: |
        docker run --name lint-check my-express-app sh -c "npm install && npm run lint"
